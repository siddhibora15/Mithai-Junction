<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Sweets</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-brand">
                    <h1><a href="../afterlogin.html">Mithai Junction</a></h1>
                    <span>Admin Panel</span>
                </div>
                <ul class="nav-menu">
                    <li><a href="../afterlogin.html" class="nav-link">Home</a></li>
                    <li><a href="products.html" class="nav-link">Products</a></li>
                    <li><a href="../index.html" class="nav-link order-btn">Log Out</a></li>
                </ul>
                <div class="hamburger"><span></span><span></span><span></span></div>
            </div>
        </nav>
    </header>

    <main>
        <section class="page-hero">
            <div class="container">
                <h1>Manage Sweets</h1>
                <p>Add, update, or delete sweets from the inventory.</p>
            </div>
        </section>

        <section class="admin-content" style="padding: 4rem 0;">
            <div class="container">
                <!-- Add/Edit Sweet Form -->
                <div class="admin-form-container">
                    <h2 id="form-title">Add New Sweet</h2>
                    <form id="sweet-form" class="contact-form" style="max-width: 800px; margin: 0 auto 3rem;">
                        <input type="hidden" id="sweet-id">
                        <div class="form-row">
                            <div class="form-group"><input type="text" id="sweet-name" placeholder="Sweet Name" required></div>
                            <div class="form-group"><input type="number" id="sweet-price" placeholder="Price per kg" required></div>
                        </div>
                        <div class="form-group"><input type="text" id="sweet-category" placeholder="Category (e.g., Milk, Ladoo)" required></div>
                        <div class="form-group"><textarea id="sweet-description" placeholder="Description" rows="3" required></textarea></div>
                        <div class="form-group"><input type="url" id="sweet-image" placeholder="Image URL" required></div>
                        <button type="submit" class="btn btn-primary">Save Sweet</button>
                        <button type="button" id="cancel-edit" class="btn btn-secondary hidden">Cancel Edit</button>
                    </form>
                </div>

                <!-- Sweets Table -->
                <div class="admin-table-container">
                    <h2>Current Inventory</h2>
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="sweets-table-body">
                            <!-- Sweets will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>
    
    <script type="module" src="../js/admin.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
